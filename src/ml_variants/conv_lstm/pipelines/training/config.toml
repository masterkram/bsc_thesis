[model]
name = "sat2rad_convlstm"

[model.input_size]
height = 256
width = 256
channels = 11
sequence_length = 5

[model.output_size]
height = 256
width = 256
channels = 1
sequence_length = 12

[model.encoder]
kernel_size = [3,3]
layers = 3
filters = 64

[model.decoder]
kernel_size = [3,3]
layers = 3
filters = 64


[training]
max_epochs = 100
metrics = ['mae', 'mse', 'bmae', 'bmse']
optimizer = 'adam'


[mlflow]
experiment_name = "sat2rad_conv_lstm"
experiment_tracker = "Infoplaza MLFlow"


[visualize]
output_dir = '../../../../../logs/'